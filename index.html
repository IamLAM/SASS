<!DOCTYPE html>
<html lang="en">
<!--A basic bootstrap-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>

    <style type='text/sass'>

        $text-color:red; .header{ text-align: center; } .blog-post, h2 { color:$text-color; } @mixin border-radius($radius){ -webkit-border-radius:$radius; -moz-border-radius:$radius; -ms-border-radius:$radius; border-radius:$radius; } #awesome { width: 150px;
        height: 150px; background-color: green; @include border-radius(15px); } @mixin border-stroke($val) { @if $val == light { border: 1px solid black; } @else if $val == medium { border: 3px solid black; } @else if $val == heavy { border: 6px solid
        black; } @else{ border:none; } } #box { width: 150px; height: 150px; background-color: red; @include border-stroke(medium); } @for $j from 1 through 6 { .text-#{$j}) { font-size:10px*$j; } } $colors: (color1: blue, color2: black, color3: red);
        @each $key, $color in $colors { .#{$color}-bg {background-color: $color;} } div { height: 200px; width: 200px; } $x: 1; @while $x
        <=1 0 { .text-#{$x} { font-size: 5px * $x;} $x: $x + 1; } </style>



</head>

<body>
    <h1 class="header">Learn Sass</h1>
    <div class="blog-post">
        <h2>Some random title</h2>
        <p>This is a paragraph with some random text in it</p>
    </div>
    <div class="blog-post">
        <h2>Header #2</h2>
        <p>Here is some more random text.</p>
    </div>
    <div class="blog-post">
        <h2>Here is another header</h2>
        <p>Even more random text within a paragraph</p>
    </div>

    <p class="text-1">Hello</p>
    <p class="text-2">Hello</p>
    <p class="text-3">Hello</p>
    <p class="text-4">Hello</p>
    <p class="text-5">Hello</p>
    <p class="text-6">Hello</p>
    <p class="text-7">Hello</p>
    <p class="text-8">Hello</p>
    <p class="text-9">Hello</p>
    <p class="text-10">Hello</p>


    <div class="blue-bg"></div>
    <div class="black-bg"></div>
    <div class="red-bg"></div>
</body>

</html>
